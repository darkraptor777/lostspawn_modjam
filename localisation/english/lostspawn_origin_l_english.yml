l_english:
 origin_lostspawn:0 "Lost Spawn"
 origin_lostspawn_desc:0 "Abandoned by their creator, this civilisation seeks answers among the cosmos."
 origin_tooltip_lostspawn_effects:0 "This civilisation is the creation of a spaceborne entity, guiding their developement and evolution from the stars. Early during their developement their creator abandoned them, but through tales and legends the story of their creation lived on. Now with the far reaches of space within their grasp, they seek answers among the cosmos."
 
 
